{% set name = "fancytypes" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fancytypes-{{ version }}.tar.gz
  sha256: 9205c35ce2a09e0601d41e3c4285c3fe54c311ec3173b86d0dc8fed4dd442be8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - czekitout

test:
  imports:
    - fancytypes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/fancytypes/
  summary: Contains a base class representing an updatable parameter set that is equipped with methods to facilitate parameter data serialization and validation.
  dev_url: https://github.com/mrfitzpa/fancytypes
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
